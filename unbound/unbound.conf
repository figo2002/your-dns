server:
    interface: 0.0.0.0@853
    tls-port: 853
    username: "nobody"
    verbosity: 3
    do-daemonize: no
    log-servfail: yes
    log-queries: yes
    access-control: 0.0.0.0/0 allow
    log-tag-queryreply: yes
    tls-cert-bundle: /etc/ssl/certs/ca-certificates.crt
    tls-service-pem: /letsencrypt/domain/certs/fullchain.pem
    tls-service-key: /letsencrypt/domain/certs/privkey.pem
    deny-any: yes
    logfile: ""
    log-time-ascii: yes
    hide-identity: yes
    hide-version: yes
    hide-trustanchor: yes
    prefetch: yes
    prefetch-key: yes
    module-config: "subnetcache validator iterator"
    client-subnet-always-forward: yes
forward-zone:
    name: "."
    forward-addr: 172.30.1.1
